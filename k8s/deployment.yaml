apiVersion: apps/v1
kind: Deployment
metadata:
  name: doc-system
  labels:
    app: doc-system
spec:
  replicas: 2
  selector:
    matchLabels:
      app: doc-system
  template:
    metadata:
      labels:
        app: doc-system
    spec:
      containers:
      - name: doc-system
        image: ghcr.io/haggistech/doc-system:latest
        ports:
        - containerPort: 80
          name: http
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 200m
            memory: 256Mi
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
      restartPolicy: Always
