name: Deploy to GitHub Pages

on:
  push:
    branches: [master, main]
  workflow_dispatch:  # Allow manual deployment

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    name: Build Documentation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0  # Needed for git metadata (last updated dates)

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build documentation site
        run: npm run build

      - name: Generate build report
        run: |
          echo "# Build Report" > build-report.md
          echo "" >> build-report.md
          echo "**Build Time:** $(date)" >> build-report.md
          echo "**Commit:** ${{ github.sha }}" >> build-report.md
          echo "**Branch:** ${{ github.ref_name }}" >> build-report.md
          echo "" >> build-report.md
          echo "## Build Statistics" >> build-report.md
          echo "- Total files: $(find build -type f | wc -l)" >> build-report.md
          echo "- HTML files: $(find build -name "*.html" | wc -l)" >> build-report.md
          echo "- CSS files: $(find build -name "*.css" | wc -l)" >> build-report.md
          echo "- JS files: $(find build -name "*.js" | wc -l)" >> build-report.md
          echo "- Build size: $(du -sh build | cut -f1)" >> build-report.md
          cat build-report.md

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: './build'

  deploy:
    name: Deploy to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Post deployment message
        run: |
          echo "âœ… Documentation deployed successfully!"
          echo "ðŸ”— URL: ${{ steps.deployment.outputs.page_url }}"
